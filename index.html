<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./style.css" />
     <link rel="shortcut icon" href="assets/img/fiviconTimer.svg" type="image/x-icon">
    />
  </head>
  <body>
    <main class="screenContainer">
      <div class="screenTimer">
        <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
      </div>

      <div class="controls-btn">
        <button class="play-btn">
          <img src="./assets/img/play-buttom.svg" />
        </button>

        <button class="pause-btn hide">
          <img src="./assets/img/pause-buttom.svg" />
        </button>

        <button class="stop-btn hide">
          <img src="./assets/img/playStop-buttom.svg" />
        </button>

        <button class="stopwatch-btn">
          <img src="./assets/img/stopwatch-buttom.svg" />
        </button>
      </div>
    </main>

    <footer class="volume-btn">
      <button class="sound-on">
        <img src="./assets/img/volume-buttom.svg" />
      </button>

      <button class="sound-off hide">
        <img src="./assets/img/volume_mute-buttom.svg" />
      </button>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
